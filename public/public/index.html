<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Counteroffer by Datagotchi Labs</title>

    <style>
      @media print {
        .tag-item {
          color: white !important;
          background-color: #337ab7 !important;
          print-color-adjust: exact;
        }

        .danger {
          background-color: #dc3545 !important;
          print-color-adjust: exact;
        }

        .hideFromPrint {
          display: none;
        }

        #content {
          width: auto !important;
          float: none;
        }

        #histogram_header {
          display: none;
        }

        .histogram-tag {
          color: white !important;
          background-color: #337ab7 !important;
          print-color-adjust: exact;
        }

        .danger {
          background-color: #dc3545 !important;
          print-color-adjust: exact;
        }

        #histogram_container {
          height: auto !important;
        }

        #histogram-container {
          max-height: 80vh !important;
          /* font-size: 12px !important; */
        }
      }

      h1 {
        font-size: 28px;
        margin-top: 10px;
      }

      h2 {
        font-size: 20px;
        margin-top: 10px;
      }

      #root {
        position: absolute;
      }

      #nav {
        float: left;
        width: 200px;
        border-right: 2px black dotted;
        text-align: center;
        height: 100%;
        position: fixed;
        margin: 10px 0 0 0;
      }

      #nav ul {
        list-style-type: none;
        padding: 0;
      }

      #nav ul li {
        padding: 10px;
        border-top: 2px black dotted;
      }

      #nav ul li.active {
        background-color: #999;
      }

      #nav ul li:last-child {
        border-bottom: 2px black dotted;
      }

      #content {
        margin: 50px;
        float: right;
        width: calc(100% - 300px);
      }

      #histogram-container {
        /* display: inline-block; */
        /* width: 100%; */
        /* height: 200px; */
        overflow-y: scroll;
        border: "1px black solid";
        border-radius: 5px;
      }

      #histogram-header {
        text-align: center;
        padding: 5px;
      }

      .histogram-tag {
        background-color: #337ab7;
        min-height: 15px;
      }

      .histogram-tag.danger {
        background-color: #d9534f;
      }

      .summary {
        display: block;
        padding: 9.5px;
        margin: 0 0 10px;
        font-size: 13px;
        line-height: 1.42857143;
        color: #333;
        word-break: break-all;
        word-wrap: break-word;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 4px;
        white-space: pre;
        text-wrap: wrap !important;
      }

      .tag-list {
        background-color: white;
        border: 1px dark gray;
        cursor: text;
        padding: 1px;
      }

      .tag-item {
        margin: 2px;
        padding: 0 5px;
        display: inline-block;
        font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
        height: 26px;
        line-height: 25px;
        border-radius: 3px;
        background-color: #337ab7;
        color: white;
        font-weight: bold;
      }

      .danger {
        background-color: #dc3545;
      }

      survey {
        padding: 10px;
      }

      table#facts tbody th {
        width: 100px;
      }

      table#facts tbody td {
        width: 80%;
      }

      .togglePrint {
        float: left;
        width: 60px;
        font-size: 14px;
        font-weight: normal;
        border: 1px #ccc solid;
        border-radius: 5px;
        text-align: center;
        margin-right: 10px;
      }

      .togglePrint label {
        margin: 0;
        padding: 5px;
      }
    </style>

    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
      integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
