<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
      integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />

    <title>Bob Stark's Portfolio</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="angular-cookies.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="counteroffer.me" ng-controller="controller">
    <div style="text-align: center; margin: 1em" id="navLinks">
      <ul class="nav nav-pills" style="display: inline-block">
        <li ng-class="{active: !getCurrentPage()}">
          <a ng-click="goToPage('')" style="cursor: pointer">Experiences</a>
        </li>
        <li ng-class="{active: getCurrentPage() === 'contact'}">
          <a ng-click="goToPage('contact')" style="cursor: pointer">Contact</a>
        </li>
        <li ng-class="{active: getCurrentPage() === 'print'}">
          <a ng-click="goToPage('print')" style="cursor: pointer">Print</a>
        </li>
      </ul>
    </div>

    <p ng-show="getCurrentPage() === 'print'">
      Check items you'd like to include in a printed (or printed-to-PDF) version
      of this portfolio.
    </p>

    <div style="text-align: center">
      <h1>Bob Stark</h1>
      <div>
        <table
          id="facts"
          class="table table-striped table-bordered"
          style="text-align: left"
        >
          <tbody>
            <tr
              ng-repeat="fact in facts track by $index"
              ng-init="showObj = {print: false}"
              ng-class="{hideFromPrint: !showObj.print}"
            >
              <th scope="row">
                <span
                  ng-if="getCurrentPage() === 'print'"
                  class="togglePrint hideFromPrint"
                >
                  <label>
                    Include
                    <input type="checkbox" ng-model="showObj.print" />
                  </label>
                </span>
                {{ fact.name }}
              </th>
              <td>{{ fact.value }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div
      style="
        max-height: 300px;
        overflow-y: scroll;
        border: 1px black solid;
        border-radius: 5px;
      "
    >
      <histogram
        ng-show="getCurrentPage() !== 'print'"
        tag-counts="tagCounts"
        set-filter="setFilter(func)"
        get-experiences="getExperiences()"
        selected-tags="selectedTags"
        themes="portfolio.themes"
      ></histogram>
    </div>

    <div ng-if="!getCurrentPage() || getCurrentPage() === 'print'">
      <experience
        ng-repeat="exp in experiences | filter:expFilter | orderBy : parseDate : true"
        data="exp"
        page="getCurrentPage()"
      ></experience>
    </div>

    <survey
      ng-if="getCurrentPage() === 'contact'"
      messages="messages"
      tag-counts="tagCounts"
      submit-func="submitSurvey({email: email, rememberMe: rememberMe, jobs: jobs, saved: saved, job: job, username: username})"
    >
    </survey>
  </body>
</html>
